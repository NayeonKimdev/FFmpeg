-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:1.5rem;margin-bottom:2rem}.control-card{background:#f8f9ff;border-radius:15px;padding:2rem;text-align:center;cursor:pointer;transition:all .3s ease;border:2px solid transparent}.control-card:hover{transform:translateY(-5px);box-shadow:0 15px 30px rgba(0,0,0,.1);border-color:#667eea}.control-card.selected{border-color:#667eea;background:#e8ecff}.control-icon{font-size:2.5rem;margin-bottom:1rem}.control-title{font-size:1.3rem;font-weight:600;margin-bottom:.5rem;color:#333}.control-description{color:#666;font-size:.9rem;line-height:1.4}.process-btn{background:linear-gradient(135deg,#667eea 0,#764ba2 100%);color:#fff;border:none;padding:1rem 3rem;font-size:1.2rem;font-weight:600;border-radius:50px;cursor:pointer;transition:all .3s ease;width:100%;max-width:300px}.process-btn:hover{transform:translateY(-2px);box-shadow:0 10px 20px rgba(102,126,234,.4)}.process-btn:disabled{opacity:.6;cursor:not-allowed;transform:none}.progress-section{background:#fff;border-radius:20px;padding:3rem;box-shadow:0 20px 40px rgba(0,0,0,.1);display:none}.progress-bar{width:100%;height:20px;background:#f0f0f0;border-radius:10px;overflow:hidden;margin-bottom:1rem}.progress-fill{height:100%;background:linear-gradient(135deg,#667eea 0,#764ba2 100%);width:0%;transition:width .3s ease}.progress-text{text-align:center;font-weight:500;color:#333}.result-section{background:#fff;border-radius:20px;padding:3rem;box-shadow:0 20px 40px rgba(0,0,0,.1);display:none}.download-btn{background:linear-gradient(135deg,#28a745 0,#20c997 100%);color:#fff;border:none;padding:1rem 2rem;font-size:1.1rem;font-weight:600;border-radius:50px;cursor:pointer;transition:all .3s ease;text-decoration:none;display:inline-block;margin-top:1rem}.download-btn:hover{transform:translateY(-2px);box-shadow:0 10px 20px rgba(40,167,69,.4)}.error-message{background:#f8d7da;color:#721c24;padding:1rem;border-radius:10px;margin-top:1rem;display:none}@media (max-width:768px){.container{padding:1rem}.header h1{font-size:2rem}.controls-section,.progress-section,.result-section,.upload-section{padding:2rem}.controls-grid{grid-template-columns:1fr}}</style><script defer="defer" src="/ffmpeg-wasm-upscale/static/js/main.fe315a62.js"></script><link href="/ffmpeg-wasm-upscale/static/css/main.11bbabf1.css" rel="stylesheet"></head><body><div class="container"><div class="header"><h1>FFmpeg 체험관</h1><p>무료로 비디오 화질을 극대화하세요!</p></div><div class="upload-section"><div class="upload-area" id="uploadArea"><div class="upload-icon">📁</div><div class="upload-text">비디오 파일을 업로드하세요</div><div class="upload-subtext">MP4, AVI, MOV 등 지원</div></div><input type="file" id="fileInput" class="file-input" accept="video/*"><div class="video-preview" id="videoPreview"></div></div><div class="controls-section"><h2 style="text-align:center;margin-bottom:2rem;color:#333">처리 옵션 선택</h2><div class="controls-grid"><div class="control-card" data-preset="upscale_4k"><div class="control-icon">🎬</div><div class="control-title">4K 업스케일</div><div class="control-description">비디오를 4K 해상도로 업스케일링</div></div><div class="control-card" data-preset="upscale_1080p"><div class="control-icon">📺</div><div class="control-title">1080p 업스케일</div><div class="control-description">비디오를 Full HD 해상도로 업스케일링</div></div><div class="control-card" data-preset="cinematic"><div class="control-icon">🎭</div><div class="control-title">시네마틱</div><div class="control-description">영화같은 느낌의 색감과 효과</div></div><div class="control-card" data-preset="enhance"><div class="control-icon">✨</div><div class="control-title">화질 개선</div><div class="control-description">노이즈 제거 및 선명도 향상</div></div></div><div style="text-align:center"><button class="process-btn" id="processBtn" disabled="disabled">처리 시작</button></div></div><div class="progress-section" id="progressSection"><h2 style="text-align:center;margin-bottom:2rem;color:#333">처리 중...</h2><div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div><div class="progress-text" id="progressText">0%</div></div><div class="result-section" id="resultSection"><h2 style="text-align:center;margin-bottom:2rem;color:#333">처리 완료!</h2><div style="text-align:center"><video id="resultVideo" controls style="max-width:100%;border-radius:10px;margin-bottom:1rem"></video><br><a class="download-btn" id="downloadBtn" download>다운로드</a></div></div><div class="error-message" id="errorMessage"></div></div><script>let selectedFile=null,selectedPreset=null,ffmpeg=null;async function initFFmpeg(){try{ffmpeg=new FFmpeg,await ffmpeg.load(),console.log("FFmpeg 로드 완료")}catch(e){console.error("FFmpeg 로드 실패:",e),showError("FFmpeg 로드에 실패했습니다.")}}const uploadArea=document.getElementById("uploadArea"),fileInput=document.getElementById("fileInput");function handleFileSelect(e){e.type.startsWith("video/")?(selectedFile=e,displayVideoPreview(e),updateProcessButton()):showError("비디오 파일만 업로드 가능합니다.")}function displayVideoPreview(e){const t=document.getElementById("videoPreview"),s=document.createElement("video");s.controls=!0,s.style.maxWidth="100%",s.style.borderRadius="10px",s.style.boxShadow="0 10px 20px rgba(0,0,0,0.1)";const n=URL.createObjectURL(e);s.src=n,t.innerHTML="",t.appendChild(s)}uploadArea.addEventListener("click",()=>fileInput.click()),uploadArea.addEventListener("dragover",e=>{e.preventDefault(),uploadArea.classList.add("dragover")}),uploadArea.addEventListener("dragleave",()=>{uploadArea.classList.remove("dragover")}),uploadArea.addEventListener("drop",e=>{e.preventDefault(),uploadArea.classList.remove("dragover");const t=e.dataTransfer.files;t.length>0&&handleFileSelect(t[0])}),fileInput.addEventListener("change",e=>{e.target.files.length>0&&handleFileSelect(e.target.files[0])});const controlCards=document.querySelectorAll(".control-card");function updateProcessButton(){document.getElementById("processBtn").disabled=!(selectedFile&&selectedPreset)}async function processVideo(e,t){ffmpeg||await initFFmpeg(),showProgress();try{await ffmpeg.writeFile("input.mp4",await fetchFile(e));let s=[];switch(t){case"upscale_4k":s=["-i","input.mp4","-vf","scale=3840:2160:flags=lanczos","-c:v","libx264","-crf","18","-preset","slow","output.mp4"];break;case"upscale_1080p":s=["-i","input.mp4","-vf","scale=1920:1080:flags=lanczos","-c:v","libx264","-crf","20","-preset","medium","output.mp4"];break;case"cinematic":s=["-i","input.mp4","-vf","colorbalance=rs=-0.1:gs=0:bs=0.1,unsharp=3:3:1.5:3:3:0.5","-c:v","libx264","-crf","22","output.mp4"];break;case"enhance":s=["-i","input.mp4","-vf","unsharp=5:5:1.5:5:5:0.5,eq=contrast=1.1:brightness=0.05","-c:v","libx264","-crf","20","output.mp4"]}await ffmpeg.exec(s);const n=await ffmpeg.readFile("output.mp4");showResult(new Blob([n.buffer],{type:"video/mp4"}))}catch(e){throw e}}function showProgress(){document.getElementById("progressSection").style.display="block",document.getElementById("resultSection").style.display="none",document.getElementById("errorMessage").style.display="none";let e=0;const t=document.getElementById("progressFill"),s=document.getElementById("progressText"),n=setInterval(()=>{e+=15*Math.random(),e>90&&(e=90),t.style.width=e+"%",s.textContent=Math.round(e)+"%",e>=90&&clearInterval(n)},500)}function showResult(e){document.getElementById("progressSection").style.display="none",document.getElementById("resultSection").style.display="block";const t=document.getElementById("resultVideo"),s=document.getElementById("downloadBtn"),n=URL.createObjectURL(e);t.src=n,s.href=n,s.download=`processed_${selectedFile.name}`,document.getElementById("progressFill").style.width="100%",document.getElementById("progressText").textContent="100%"}function showError(e){const t=document.getElementById("errorMessage");t.textContent=e,t.style.display="block",setTimeout(()=>{t.style.display="none"},5e3)}function fetchFile(e){return new Promise((t,s)=>{const n=new FileReader;n.onload=()=>t(new Uint8Array(n.result)),n.onerror=s,n.readAsArrayBuffer(e)})}controlCards.forEach(e=>{e.addEventListener("click",()=>{controlCards.forEach(e=>e.classList.remove("selected")),e.classList.add("selected"),selectedPreset=e.dataset.preset,updateProcessButton()})}),document.getElementById("processBtn").addEventListener("click",async()=>{if(selectedFile&&selectedPreset)try{await processVideo(selectedFile,selectedPreset)}catch(e){console.error("비디오 처리 실패:",e),showError("비디오 처리 중 오류가 발생했습니다.")}}),window.addEventListener("load",initFFmpeg)</script></body></html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FFmpeg 체험관 - 무료로 비디오 화질을 극대화하세요!</title>
    <meta name="description" content="FFmpeg 체험관 - 무료로 비디오 화질을 극대화하세요!">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.12.7/dist/ffmpeg.min.js"></script>
    <script src="https://unpkg.com/@ffmpeg/util@0.12.1/dist/util.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 900;
            color: white;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            color: rgba(255,255,255,0.9);
            font-weight: 300;
        }

        .upload-section {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 3rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ecff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 1rem;
        }

        .upload-text {
            font-size: 1.5rem;
            font-weight: 500;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .upload-subtext {
            color: #666;
            font-size: 1rem;
        }

        .file-input {
            display: none;
        }

        .video-preview {
            margin-top: 2rem;
            text-align: center;
        }

        .video-preview video {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .controls-section {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .control-card {
            background: #f8f9ff;
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .control-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            border-color: #667eea;
        }

        .control-card.selected {
            border-color: #667eea;
            background: #e8ecff;
        }

        .control-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .control-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .control-description {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .process-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 3rem;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 300px;
        }

        .process-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .process-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .progress-section {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            text-align: center;
            font-weight: 500;
            color: #333;
        }

        .result-section {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: none;
        }

        .download-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(40, 167, 69, 0.4);
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .upload-section,
            .controls-section,
            .progress-section,
            .result-section {
                padding: 2rem;
            }
            
            .controls-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>FFmpeg 체험관</h1>
            <p>무료로 비디오 화질을 극대화하세요!</p>
        </div>

        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">📁</div>
                <div class="upload-text">비디오 파일을 업로드하세요</div>
                <div class="upload-subtext">MP4, AVI, MOV 등 지원</div>
            </div>
            <input type="file" id="fileInput" class="file-input" accept="video/*">
            <div class="video-preview" id="videoPreview"></div>
        </div>

        <div class="controls-section">
            <h2 style="text-align: center; margin-bottom: 2rem; color: #333;">처리 옵션 선택</h2>
            <div class="controls-grid">
                <div class="control-card" data-preset="upscale_4k">
                    <div class="control-icon">🎬</div>
                    <div class="control-title">4K 업스케일</div>
                    <div class="control-description">비디오를 4K 해상도로 업스케일링</div>
                </div>
                <div class="control-card" data-preset="upscale_1080p">
                    <div class="control-icon">📺</div>
                    <div class="control-title">1080p 업스케일</div>
                    <div class="control-description">비디오를 Full HD 해상도로 업스케일링</div>
                </div>
                <div class="control-card" data-preset="cinematic">
                    <div class="control-icon">🎭</div>
                    <div class="control-title">시네마틱</div>
                    <div class="control-description">영화같은 느낌의 색감과 효과</div>
                </div>
                <div class="control-card" data-preset="enhance">
                    <div class="control-icon">✨</div>
                    <div class="control-title">화질 개선</div>
                    <div class="control-description">노이즈 제거 및 선명도 향상</div>
                </div>
            </div>
            <div style="text-align: center;">
                <button class="process-btn" id="processBtn" disabled>처리 시작</button>
            </div>
        </div>

        <div class="progress-section" id="progressSection">
            <h2 style="text-align: center; margin-bottom: 2rem; color: #333;">처리 중...</h2>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">0%</div>
        </div>

        <div class="result-section" id="resultSection">
            <h2 style="text-align: center; margin-bottom: 2rem; color: #333;">처리 완료!</h2>
            <div style="text-align: center;">
                <video id="resultVideo" controls style="max-width: 100%; border-radius: 10px; margin-bottom: 1rem;"></video>
                <br>
                <a class="download-btn" id="downloadBtn" download>다운로드</a>
            </div>
        </div>

        <div class="error-message" id="errorMessage"></div>
    </div>

    <script>
        let selectedFile = null;
        let selectedPreset = null;
        let ffmpeg = null;

        // FFmpeg 초기화
        async function initFFmpeg() {
            try {
                ffmpeg = new FFmpeg();
                await ffmpeg.load();
                console.log('FFmpeg 로드 완료');
            } catch (error) {
                console.error('FFmpeg 로드 실패:', error);
                showError('FFmpeg 로드에 실패했습니다.');
            }
        }

        // 업로드 영역 이벤트
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');

        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        // 파일 선택 처리
        function handleFileSelect(file) {
            if (!file.type.startsWith('video/')) {
                showError('비디오 파일만 업로드 가능합니다.');
                return;
            }

            selectedFile = file;
            displayVideoPreview(file);
            updateProcessButton();
        }

        // 비디오 미리보기 표시
        function displayVideoPreview(file) {
            const videoPreview = document.getElementById('videoPreview');
            const video = document.createElement('video');
            video.controls = true;
            video.style.maxWidth = '100%';
            video.style.borderRadius = '10px';
            video.style.boxShadow = '0 10px 20px rgba(0,0,0,0.1)';

            const url = URL.createObjectURL(file);
            video.src = url;

            videoPreview.innerHTML = '';
            videoPreview.appendChild(video);
        }

        // 컨트롤 카드 선택
        const controlCards = document.querySelectorAll('.control-card');
        controlCards.forEach(card => {
            card.addEventListener('click', () => {
                controlCards.forEach(c => c.classList.remove('selected'));
                card.classList.add('selected');
                selectedPreset = card.dataset.preset;
                updateProcessButton();
            });
        });

        // 처리 버튼 상태 업데이트
        function updateProcessButton() {
            const processBtn = document.getElementById('processBtn');
            processBtn.disabled = !(selectedFile && selectedPreset);
        }

        // 처리 시작
        document.getElementById('processBtn').addEventListener('click', async () => {
            if (!selectedFile || !selectedPreset) return;

            try {
                await processVideo(selectedFile, selectedPreset);
            } catch (error) {
                console.error('비디오 처리 실패:', error);
                showError('비디오 처리 중 오류가 발생했습니다.');
            }
        });

        // 비디오 처리
        async function processVideo(file, preset) {
            if (!ffmpeg) {
                await initFFmpeg();
            }

            showProgress();
            
            try {
                // 파일을 FFmpeg에 쓰기
                await ffmpeg.writeFile('input.mp4', await fetchFile(file));
                
                // 프리셋에 따른 명령어 설정
                let command = [];
                switch (preset) {
                    case 'upscale_4k':
                        command = ['-i', 'input.mp4', '-vf', 'scale=3840:2160:flags=lanczos', '-c:v', 'libx264', '-crf', '18', '-preset', 'slow', 'output.mp4'];
                        break;
                    case 'upscale_1080p':
                        command = ['-i', 'input.mp4', '-vf', 'scale=1920:1080:flags=lanczos', '-c:v', 'libx264', '-crf', '20', '-preset', 'medium', 'output.mp4'];
                        break;
                    case 'cinematic':
                        command = ['-i', 'input.mp4', '-vf', 'colorbalance=rs=-0.1:gs=0:bs=0.1,unsharp=3:3:1.5:3:3:0.5', '-c:v', 'libx264', '-crf', '22', 'output.mp4'];
                        break;
                    case 'enhance':
                        command = ['-i', 'input.mp4', '-vf', 'unsharp=5:5:1.5:5:5:0.5,eq=contrast=1.1:brightness=0.05', '-c:v', 'libx264', '-crf', '20', 'output.mp4'];
                        break;
                }

                // FFmpeg 실행
                await ffmpeg.exec(command);
                
                // 결과 파일 읽기
                const data = await ffmpeg.readFile('output.mp4');
                const blob = new Blob([data.buffer], { type: 'video/mp4' });
                
                showResult(blob);
            } catch (error) {
                throw error;
            }
        }

        // 진행률 표시
        function showProgress() {
            document.getElementById('progressSection').style.display = 'block';
            document.getElementById('resultSection').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
            
            // 진행률 애니메이션
            let progress = 0;
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            
            const interval = setInterval(() => {
                progress += Math.random() * 15;
                if (progress > 90) progress = 90;
                
                progressFill.style.width = progress + '%';
                progressText.textContent = Math.round(progress) + '%';
                
                if (progress >= 90) {
                    clearInterval(interval);
                }
            }, 500);
        }

        // 결과 표시
        function showResult(blob) {
            document.getElementById('progressSection').style.display = 'none';
            document.getElementById('resultSection').style.display = 'block';
            
            const resultVideo = document.getElementById('resultVideo');
            const downloadBtn = document.getElementById('downloadBtn');
            
            const url = URL.createObjectURL(blob);
            resultVideo.src = url;
            downloadBtn.href = url;
            downloadBtn.download = `processed_${selectedFile.name}`;
            
            // 진행률 100%로 설정
            document.getElementById('progressFill').style.width = '100%';
            document.getElementById('progressText').textContent = '100%';
        }

        // 에러 메시지 표시
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        // 파일을 ArrayBuffer로 변환
        function fetchFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(new Uint8Array(reader.result));
                reader.onerror = reject;
                reader.readAsArrayBuffer(file);
            });
        }

        // 페이지 로드 시 FFmpeg 초기화
        window.addEventListener('load', initFFmpeg);
    </script>
</body>
</html>
